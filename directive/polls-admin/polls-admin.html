<div>
    <div class="ui segment">
        <header class="ui teal header click" ng-click="resultsHidden = !resultsHidden">Results</header>
        <div ng-hide="resultsHidden">
            <poll-results ng-repeat="poll in polls" poll="poll"></poll-results>
        </div>
    </div>
    <div class="ui segment">
        <header class="ui teal header click" ng-click="pollsHidden = !pollsHidden">Poll Admin</header>
        <div ng-hide="pollsHidden">
            <div class="ui segment">
                <div class="item">
                    <div class="content">
                        <poll-edit poll="newPoll" on-saved="newPollSaved()"></poll-edit>
                    </div>
                </div>
            </div>
            <div ng-repeat="poll in polls" class="ui segment">
                <div class="item">
                    <div class="content">
                        <poll-edit poll="poll"></poll-edit>
                    </div>
                </div>
            </div>
            <debug-data data="polls"></debug-data>
        </div>
    </div>
</div>
